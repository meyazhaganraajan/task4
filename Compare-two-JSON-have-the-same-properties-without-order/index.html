<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      How-to-compare-two-JSON-have-the-same-properties-without-order
    </title>
  </head>
  <body>
    <h1>
      We compare two JSON objects by converting them to string using
      JSON.stringify. If the JSON objects have same properties but in different
      order. The equality check would fail in this case. To compare two JSON
      objects and ensure equality, Lodashâ€™s .isEqual() is used.
    </h1>

    <h2>check the answer in console</h2>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script>
      var obj1 = { name: "Person 1", age: 5 };
      var obj2 = { age: 5, name: "Person 1" };

      console.log(_.isEqual(obj1, obj2)); //it check property without order
      console.log(JSON.stringify(obj1) === JSON.stringify(obj2)); //use when compare with order
    </script>
  </body>
</html>
